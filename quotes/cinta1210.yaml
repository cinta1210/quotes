quotes:
  - text: 'Tahapan pertama dalam mencari ilmu adalah mendengarkan, kemudian diam dan menyimak dengan penuh perhatian, lalu menjaganya, lalu mengamalkannya dan kemudian menyebarkannya'
    author: 'Sufyan bin Uyainah'
